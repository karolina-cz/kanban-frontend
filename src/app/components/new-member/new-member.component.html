<div class="h-100 background-wrap">
<div class="d-flex justify-content-center background-content">
<div>
  <mat-card class="d-flex justify-content-center new-member-card">
  <div>
  <h2>Podaj swoje dane, aby dołączyć</h2><br>
  <form class="new-member-form" [formGroup]="memberForm" (ngSubmit)="onSubmit()" >
    <mat-form-field appearance="fill">
      <mat-label>Imię i nazwisko</mat-label>
      <input formControlName="name" name="name" type="text" matInput required >
    </mat-form-field><br>
    <mat-form-field  appearance="fill">
      <mat-label>Rodzaj uczestnika</mat-label>
      <mat-select formControlName="memberType" required>
        <mat-option value="viewer">Obserwator</mat-option>
        <mat-option value="participant">Członek zespołu</mat-option>
      </mat-select>
      <mat-icon class="text-secondary" matSuffix matTooltip="Jeżeli nie jesteś pewny/pewna wybierz opcję Członek zespołu.
       Członek zespołu jest pełoprawnym uczestnikiem symulacji. Obserwator również ma prawo wyświetlania i edycji,
        ale nie może być przypisany do zadań.">info</mat-icon>
    </mat-form-field>
    <button class="d-block" type="submit" [disabled]="submitClicked" mat-button>Dołącz</button>
  </form>
  </div>
</mat-card>
</div>
</div>
</div>
